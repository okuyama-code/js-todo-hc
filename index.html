<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <main class="app">
    <section class="greeting">
      <h2 class="title">
        What's up, <input type="text" id="name", placeholder="Name here" >
      </h2>
    </section>

    <section class="create-todo">
      <h3>Todoリストを作成する</h3>
      <form id="new-todo-form">
        <h4>何を作成しますか？</h4>
        <input type="text"
              name="content"
              id="content"
              placeholder="朝ラン 6:00スタート" />
        <h4>カテゴリを選択してください</h4>
        <div class="options">

          <label>
            <input type="radio"
                name="category"
                id="category1"
                value="business" />
            <span class="bubble business"></span>
            <div>Business</div>
          </label>

          <label>
            <input type="radio"
                name="category"
                id="category2"
                value="personal" />
            <span class="bubble personal"></span>
            <div>Personal</div>
          </label>
        </div>

        <input type="submit" value="Add todo" />
      </form>
    </section>

    <section class="todo-list">
      <h3>TODO リスト</h3>
      <div class="list" id="todo-list">
        <div class="todo-item">
          <label>
            <input type="checkbox" />
            <span class="bubble business"></span>
          </label>

          <div class="todo-content">
            <input type="text" value="JSを学習する" readonly />
          </div>

          <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>

        <div class="todo-item">
          <label>
            <input type="checkbox" />
            <span class="bubble personal"></span>
          </label>

          <div class="todo-content">
            <input type="text" value="瞑想: 5分" readonly />
          </div>

          <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
